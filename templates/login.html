
{% extends 'layout.html'%}

{% block head %}

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../static/style.css"><link rel="stylesheet" type="text/css" href="../static/style.css">

{% endblock %}

{% block body %}
<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form action="#">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="12345">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <a href="#" class="forgot-password">Lupa Password?</a>
      <div class="input-group">
        <a href="/" class="btn btn-primary">Login</a>
      </div>
    </form>
    <div class="google-login">
      <a href="/"> <img src="../static/logogoogle.png" alt="Deskripsi Gambar"/> Masuk dengan Google </a>
      
    </div>
  </div>
</div>
{% endblock %}
